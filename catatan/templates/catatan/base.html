<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Private Blog :P</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <script type="javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{%	url 'post_new' %}" class="top-menu" data-toggle="tooltip-arrow" data-placement="right"
               title="Add New Post">
                <i class="fa fa-plus-square"></i>
            </a>
            <a href="{%	url	'post_draft_list' %}" class="top-menu" data-toggle="tooltip-arrow"
               data-placement="right" title="Draft Post">
                <i class="fa fa-archive"></i>
            </a>
            <p class="top-menu">Hello {{ user.username }},
                <a href="{% url 'logout_view' %}">
                    <small><i class="fa fa-sign-out">Log out</i></small>
                </a>
            </p>
            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
                <i class="fa fa-lock fa-2x"></i>
            </a>
            {% endif %}
            <h1><a href="/">My Private BLog :P</a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
