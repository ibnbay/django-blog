<!DOCTYPE html>
{% extends 'catatan/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
{% block content %}
<div class="post">
    {% if user.is_authenticated %}
    <a href="{% url 'post_edit' post_id=post.pk %}">
        <i class="fa fa-pencil-square-o fa-2x"></i>
    </a>
    {% endif %}
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
</div>
{% endblock %}
</body>
</html>
